<div id="survey-main">

    <div id="survey-ask">
        <h2>Question</h2>
        <label data-bind="text: $root.question"></label>
        <ul data-bind="foreach: answers">
            <li data-bind="css: { selected: $root.selectedAnswer() === name() }">
                <a href="#" data-bind="text: name, click: $root.surveyAnswer"></a>
            </li>
        </ul>
    </div>

</div>
